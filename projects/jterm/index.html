    <body>
        <section class="container">
            <div class="jumbotron project">

        <section class="container">
            <div class="row">
                <figure class="col-sm-12 text-center">
                    <h1 class="project-subheader">portable terminal. made better.</h1>
                </figure>
            </div>
            <div class="row project-info">
                <figure class="col-sm-4 text-center info-section">
                    <h3 class="text-center">Cross-Platform</h3>
                    <p>Because JTerm is written in Java, any computer with Java installed can instantly run the JTerm application. The build process uses <a href="https://maven.apache.org/">Apache's Maven</a>, which also runs off of Java. So that means you can also help develop this project on any OS!</p>
                </figure>
                <figure class="col-sm-4 text-center info-section">
                    <h3 class="text-center">Simply ROOT</h3>
                    <p>JTerm has many of the same features as the ROOT project, so you're not missing out on anything. JTerm comes with a lot of extra utilities, such as a work-in-progress socket server + client, and also some OS-dependent features like a process viewing command.</p>
                </figure>
                <figure class="col-sm-4 text-center info-section">
                    <h3 class="text-center">Contributed</h3>
                    <p>JTerm is an open-collaberated project, ensuring that multiple people's input are recieved on updates. There are more and more features that we need help on, so come help out!</p>
                </figure>
            </div>
            <div class="row img-row">
                <figure class="col-sm-6 text-center info-section">
                    <h3>Windows</h3>
                    <img src="/img/jterm-term1.png">
                </figure>
                <figure class="col-sm-6 text-center info-section">
